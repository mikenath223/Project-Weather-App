<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project Weather App</title>
</head>

<body>
  <main class="main-container">
    <section class="container">
      <section class="left-sect">
        <h1 class="logo">weatherGuard</h1>
        <div class="info-wrap">
          <section class="advise-weather">

            <div class="top-ad">
              <p class="location">New York, USA</p>
              <div class='toggle'>
                <div class='theme-switch-wrapper'>
                  <label class='theme-switch' for='checkbox'>
                    <input id='checkbox' type='checkbox'>
                    <div class='slider round'><span class="cel togg">C</span><span class="faren togg">F</span></div>
                  </label>
                </div>
              </div>
              <p class="date"></p>
            </div>
            <hr>

            <div class="weather-info">
              <div class="temp-wrap">
                <h1 class="temp-h1">46</h1>
                <img src="../src/assets/partly-cloudy.png" alt="temp-img" class="temp-img">
              </div>

              <div class="advise">
                <img src="../src/assets/umbrella.png" alt="umbrella" class="umbrella">
                <p>You might get wet out there.</p>
              </div>
              <hr>

              <div class="weather-more">
                <div class="humid">
                  <img src="../src/assets/humid.png" alt="humid" class="humid">
                  <span class="same-font">25%</span>
                </div>
                <div class="wind-speed">
                  <img src="../src/assets/wind.png" alt="wind">
                  <span class="same-font">25%</span>
                </div>

                <div class="temp-type same-font">
                  <p class="cel">C</p>
                  <p class="faren">F</p>
                </div>
              </div>

            </div>
          </section>
        </div>
      </section>

      <aside class="aside">
        <header class="search-location">
          <input type="text" name="location" id="location" placeholder="Enter location" class="search" maxlength="15">
          <div class="icon-wrap">
            <img src="../src/assets/search.png" alt="search" class="search-icon">
          </div>
        </header>
        <div class="recent-search">
          <h4>Recent Searches</h4>
        </div>
        <hr>
        <div class="map" id="map">

        </div>
        <!-- <div class="details">
          <h4 class="details-head">Weather Details</h4>
          <p class="weather">Weather <span>Partly Cloudy</span></p>
          <p class="humidity">Humidity <span>50%</span></p>
          <p class="wind"></p>
        </div>
        <div class="more-details">
            <p class="weather"></p>
            <p class="humidity"></p>
            <p class="wind"></p>
        </div> -->
      </aside>
    </section>

  </main>
  <script src="./bundle.js"></script>
</body>

</html>
